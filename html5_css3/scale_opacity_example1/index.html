    <meta charset="utf-8">
    <title>Demo 1</title>
    <style>
      body {
        background: url('http://www.messagesforjapan.com/static/img/messages/branches.png') center center;
      }    
      
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #f89;
        display: inline-block;
        -webkit-transition: all 700ms ease-in-out;
      }
      
      #stage {
        -webkit-transition: all 10s linear;  
      }
      
      #stage:hover {
        -webkit-transform: translate(350px, 0px);
      }
            
      .circle:nth-child(2n+1) {
        margin: 15px;
        background: #fbd;
        width: 160px;
        height: 160px;
        -webkit-transition-delay: 900ms;
      }
      
      
      .circle:nth-child(3n+2) {
        margin: 5px;
        background: #f99;
        width: 80px;
        height: 80px;
        -webkit-transition-delay: 1200ms;
      }
      
      .circle:hover {
        -webkit-transform: scale(1.5);
      }
      
      .intro-effect .circle {
        opacity: 0;
        -webkit-transform: scale(0.2);
      }
    </style>
  </head>
