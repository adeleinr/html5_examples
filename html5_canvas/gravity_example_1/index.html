
<!DOCTYPE HTML> 
<html> 
    <head> 
        <style> 
            body {
                margin: 0px;
                padding: 0px;
            }
            
            #myCanvas {
                border: 1px solid #9C9898;
            }
        </style> 
        <script src="http://www.html5canvastutorials.com/libraries/kinetic2d-v1.0.0.js"></script>
        <script> 
            
            window.onload = function(){
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
                
                var centerX = 400;
                var centerY = 360;
                var radius = 200;
                var startingAngle = Math.PI;
                var endingAngle = 0;
                var counterclockwise = false;
                

                context.beginPath();
                context.arc(centerX, centerY, radius, startingAngle, endingAngle, counterclockwise);
                context.closePath();
                
                context.lineWidth = 2;
                context.fillStyle = "#9FC54E";
                context.fill();
                context.stroke();

                var kin = new Kinetic_2d("myCanvas");
 
                // set drawStage method
                kin.setDrawStage(function(){
                    // do stuff here
                });
                
                // start animation
                kin.startAnimation();

                init();

                
            };
             function init()
             {
                  var canvas = byid('canv');
                  var ctx = canvas.getContext("2d");
                  canw = canvas.width;
                  canh = canvas.height;
           
                  ms = millis();
                  setInterval(function () { draw(ctx); }, 50);// drawing loop 1/20th second
             };
             var step = 0;
 
             function draw(ctx)
             {
                  var now = millis();
                  var dT = now-ms;
           
                  step++;
                  if (step>40)
                      step=0;
           
                  var r = (step/40) * 2.0*Math.PI;
           
                  ctx.clearRect(0, 0, canw, canh);
           
                  ctx.fillStyle = "rgba(0,0,0,0)";
                  ctx.strokeStyle = "rgba(255,255,255,0.6)";
                  ctx.lineWidth = 2.5;
           
                  path_sin(ctx);
           
                  path_circ(ctx, 100, 100, 50);
           
                  // axes
           
                  ctx.strokeStyle = "LightGreen";
                  ctx.lineWidth = 0.6;
           
                  path_line(ctx, 25,100,513,100);
                  path_line(ctx,100, 25,100,175);
                  path_line(ctx,150, 25,150,175);
           
                  circ_dot(ctx, r);
                  bounce_dot(ctx, r);
                  sine_dot(ctx, r);
           
                  //console.log("dT = " + dT +" now=" + now +" ms="+ms);
                  ms=now;
             }
        </script> 
    </head> 
    <body> 
        <canvas id="myCanvas" width="800" height="350"> 
        </canvas> 
    </body> 
</html>
